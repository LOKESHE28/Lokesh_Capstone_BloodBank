<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Bank Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <h1>ðŸ©¸ Blood Bank Management System</h1>
  </header>

  <main class="container">
    <!-- Donor Inventory -->
    <section>
      <h2 class="section-heading">Donor Inventory</h2>
      <div id="inventorySummary">Total Donors: <span id="donorCount">0</span></div>
    </section>

    <!-- Add Donor -->
    <section>
      <h2 class="section-heading">Add Donor</h2>
      <form id="donorForm">
        <input type="text" id="name" placeholder="Donor Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="bloodGroup" placeholder="Blood Group" required />
        <button type="button" id="submitBtn">Add</button>
      </form>
    </section>

    <!-- Donor List -->
    <section>
      <h2 class="section-heading">Donor List</h2>
      <div id="donorList"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="main-footer">
    <p>Â© 2025 Blood Bank | Designed by Loki</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
